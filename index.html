<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Ma calculatrice</title>
</head>
<body>
    
    <h1>Bienvenue sur le site de la calculatrice</h1>
    <h2>Changer la couleur de la calculatrice : </h2>
    <div id="change-color">
        <button class="color-button" id="black-white"></button>
        <button class="color-button" id="purple-salmon"></button>
        <button class="color-button" id="green-orange"></button>
        <button class="color-button" id="purple-orange"></button>
    </div>
    <main>
        <div id="calc-grid">
            <div id="affich-result" data-output></div>
            <button class="calc-button" id="button-ac" data-all-clear>AC</button>
            <button class="calc-button" id="button-pourc" data-operation>%</button>
            <button class="calc-button" id="button-divis" data-operation>รท</button>
            <button class="calc-button" id="button-7" data-number>7</button>
            <button class="calc-button" id="button-8" data-number>8</button>
            <button class="calc-button" id="button-9" data-number>9</button>
            <button class="calc-button" id="button-fois" data-operation>x</button>
            <button class="calc-button" id="button-4" data-number>4</button>
            <button class="calc-button" id="button-5" data-number>5</button>
            <button class="calc-button" id="button-6" data-number>6</button>
            <button class="calc-button" id="button-moins" data-operation>-</button>
            <button class="calc-button" id="button-1" data-number>1</button>
            <button class="calc-button" id="button-2" data-number>2</button>
            <button class="calc-button" id="button-3" data-number>3</button>
            <button class="calc-button" id="button-plus" data-operation>+</button>
            <button class="calc-button" id="button-0" data-number>0</button>
            <button class="calc-button" id="button-point" data-number>.</button>
            <button class="calc-button" id="button-egal" data-equals>=</button>
        </div>
    </main>
    
</body>
</html>
